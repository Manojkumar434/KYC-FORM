<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    <title>KYC FORM</title>
    <script src="./Validation.js"></script>
    <style >
        span
        {
            color: rgb(236, 10, 40);
        }
        </style>
</head>
<body>
    <h5 class="text-danger mb-5  text-center text-uppercase">KYC REGISTRATION FORM</h5>
    <div class="row justify-content-center">
        <form class=" col-lg-5 shadow-lg" name="KYC" onsubmit="return Action()">
            <div class="form group">
                <p><input type="text" name="firstname1" placeholder="FirstName" class="form-control mt-2"/><span id="fname"></span></p>
            </div>
            <div>
                <p><input type="text" name="lastname1" placeholder="LastName" class="form-control mt-2"/><span id="lname"></span></p>
            </div>
            <div>
                <p><input type="text" name="Fathername" placeholder="Father's/Spouse's Name" class="form-control mt-2"/><span id="fsname"></span></p>
            </div>
            <div>
                <p><input type="tel" name="mobno" placeholder="MobileNumber" class="form-control mt-2"/><span id="mnumber"></span></p>
            </div>
            <div>
                <p><input type="text" name="add" placeholder="Address" class="form-control mt-2"/><span id="adds"></span></p>
            </div>
            <div class="form group mt-2">
                <label class="text-info" name="idproof">Select your id proof </label><span id="idps"></span>
                <select class="form-select">
                <option>Select your proof</option>    
                <option>PanCard</option>
                <option>UID</option>
                <option>PassPort</option>
                <option>Driving Licence</option>
                </select>
            </div>
            <div class="row justify-content-center mt-2">
                <label class="col"><span id="ok1"></span>Gender</label>
                <div class="form-control"> 
                    <input type="radio" name="ok" value="Male" class="form-check-input " />Male
                    <input type="radio" name="ok" value="Female" class="form-check-input " />Female
                </div>
            </div>
            <div class="row justify-content-around mt-2">
                <input style="width: 150px;height: 40px;background-color: green;" type="submit" value="Register" />
            <input style="width: 150px;height: 40px;background-color:rgb(212, 41, 41);" type="reset" value="Cancel" />
             
            </div>
        </form>
    </div>    
</body>
</html>
